<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora MIR</title>
  <style>
    body{font-family:Arial,sans-serif;background:#f4f6f9;padding:40px}
    .container{max-width:760px;margin:auto;background:#fff;padding:20px;border-radius:15px;box-shadow:0 10px 30px rgba(0,0,0,.1)}
    h2{text-align:center;margin:0 0 18px}
    .tabs{display:flex;gap:10px;margin-bottom:18px}
    .tabs button{flex:1;padding:10px;border:0;border-radius:10px;font-weight:700;cursor:pointer;background:#ddd}
    .tabs button.active{background:#0f2f57;color:#fff}
    .section{display:none}
    .section.active{display:block}
    input{width:100%;padding:10px;margin:10px 0;border-radius:8px;border:1px solid #ccc}
    button.calc{background:#ffc83d;border:0;padding:10px;border-radius:8px;font-weight:800;cursor:pointer;width:100%}
    button.clear{background:#eee;border:0;padding:10px;border-radius:8px;font-weight:700;cursor:pointer;width:100%;margin-top:8px}
    .result{margin-top:15px;padding:10px;border-radius:8px;background:#0f2f57;color:#fff;min-height:20px}
    .note{margin-top:10px;font-size:12px;color:#555}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media (max-width:700px){.row{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="container">
    <h2>Calculadora de Env√≠os</h2>

    <div class="tabs">
      <button type="button" class="active" id="tabA">‚úàÔ∏è A√©reo</button>
      <button type="button" id="tabM">üö¢ Mar√≠timo</button>
      <button type="button" id="tabV">üì¶ Volumen</button>
    </div>

    <!-- AEREO -->
    <div id="aereo" class="section active">
      <div class="row">
        <div>
          <label>Libras (lbs)</label>
          <input type="number" id="aereoLbs" placeholder="Ej: 15" min="0" step="0.1">
        </div>
      </div>
      <button type="button" class="calc" id="btnAereo">Calcular</button>
      <button type="button" class="clear" id="btnAereoClear">Limpiar</button>
      <div class="result" id="resA"></div>
    </div>

    <!-- MARITIMO -->
    <div id="maritimo" class="section">
      <div class="row">
        <div>
          <label>Libras (lbs)</label>
          <input type="number" id="marLbs" placeholder="Ej: 120" min="0" step="0.1">
        </div>
      </div>
      <button type="button" class="calc" id="btnMar">Calcular</button>
      <button type="button" class="clear" id="btnMarClear">Limpiar</button>
      <div class="result" id="resM"></div>
    </div>

    <!-- VOLUMEN -->
    <div id="volumen" class="section">
      <div class="row">
        <div>
          <label>Largo (in)</label>
          <input type="number" id="L" placeholder="L" min="0" step="0.1">
        </div>
        <div>
          <label>Ancho (in)</label>
          <input type="number" id="W" placeholder="W" min="0" step="0.1">
        </div>
      </div>
      <div class="row">
        <div>
          <label>Alto (in)</label>
          <input type="number" id="H" placeholder="H" min="0" step="0.1">
        </div>
      </div>

      <button type="button" class="calc" id="btnVol">Calcular</button>
      <button type="button" class="clear" id="btnVolClear">Limpiar</button>

      <div class="result" id="resV"></div>
      <div class="note">
        El precio puede variar si las cantidades no est√°n correctas, el art√≠culo no est√° empacado o si el peso es demasiado para el art√≠culo.
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tabA = document.getElementById("tabA");
      const tabM = document.getElementById("tabM");
      const tabV = document.getElementById("tabV");

      const secA = document.getElementById("aereo");
      const secM = document.getElementById("maritimo");
      const secV = document.getElementById("volumen");

      function openTab(which){
        [secA, secM, secV].forEach(s => s.classList.remove("active"));
        [tabA, tabM, tabV].forEach(b => b.classList.remove("active"));

        if(which === "aereo"){ secA.classList.add("active"); tabA.classList.add("active"); }
        if(which === "maritimo"){ secM.classList.add("active"); tabM.classList.add("active"); }
        if(which === "volumen"){ secV.classList.add("active"); tabV.classList.add("active"); }
      }

      tabA.addEventListener("click", () => openTab("aereo"));
      tabM.addEventListener("click", () => openTab("maritimo"));
      tabV.addEventListener("click", () => openTab("volumen"));

      const money = (n) => (Number.isFinite(n) ? n.toFixed(2) : "0.00");
      const num = (id) => {
        const v = parseFloat(document.getElementById(id).value);
        return Number.isFinite(v) ? v : 0;
      };

      // A√©reo
      document.getElementById("btnAereo").addEventListener("click", () => {
        const lbs = num("aereoLbs");
        const out = document.getElementById("resA");
        if(lbs <= 0){ out.textContent = "Ingres√° un peso v√°lido."; return; }
        const rate = (lbs > 20) ? 6.5 : 7;
        const total = lbs * rate;
        out.innerHTML = `Tarifa aplicada: <b>$${money(rate)}</b> por lb<br>Total: <b>$${money(total)}</b>`;
      });
      document.getElementById("btnAereoClear").addEventListener("click", () => {
        document.getElementById("aereoLbs").value = "";
        document.getElementById("resA").textContent = "";
      });

      // Mar√≠timo
      function rateMar(lbs){
        if(lbs > 500) return 1.5;
        if(lbs > 300) return 1.9;
        if(lbs > 100) return 2.0;
        return 2.05;
      }
      document.getElementById("btnMar").addEventListener("click", () => {
        const lbs = num("marLbs");
        const out = document.getElementById("resM");
        if(lbs <= 0){ out.textContent = "Ingres√° un peso v√°lido."; return; }
        const rate = rateMar(lbs);
        const total = lbs * rate;
        out.innerHTML = `Tarifa aplicada: <b>$${money(rate)}</b> por lb<br>Total: <b>$${money(total)}</b>`;
      });
      document.getElementById("btnMarClear").addEventListener("click", () => {
        document.getElementById("marLbs").value = "";
        document.getElementById("resM").textContent = "";
      });

      // Volumen
      document.getElementById("btnVol").addEventListener("click", () => {
        const L = num("L"), W = num("W"), H = num("H");
        const out = document.getElementById("resV");
        if(L<=0 || W<=0 || H<=0){ out.textContent = "Ingres√° las 3 medidas."; return; }
        const cft = (L * W * H) / 1728;
        const total = cft * 10;
        out.innerHTML = `Cubicaje: <b>${money(cft)}</b> pies¬≥ (CFT)<br>Total: <b>$${money(total)}</b>`;
      });
      document.getElementById("btnVolClear").addEventListener("click", () => {
        ["L","W","H"].forEach(id => document.getElementById(id).value = "");
        document.getElementById("resV").textContent = "";
      });
    });
  </script>
</body>
</html>
